[site]
site_name = Simulator Site
instrument_name = Simulator Telecope
instrument_description = ASCOM Alpaca Simulator Server
latitude = 42d22m53.41000s
longitude = 33d42m20.51095s
elevation = 20.0
diameter = 0.508
focal_length = 3.454

[camera]
camera_driver = ASCOMCamera
camera_kwargs = identifier='localhost:32323',alpaca=True
cooler_setpoint =
cooler_tolerance = 1.0
max_dimension =

[cover_calibrator]
cover_calibrator_driver = ASCOMCoverCalibrator
cover_calibrator_kwargs = identifier='localhost:32323',alpaca=True
cover_calibrator_alt = 45.0
cover_calibrator_az = 180.0

[dome]
dome_driver = ASCOMDome
dome_kwargs = identifier='localhost:32323',alpaca=True

[filter_wheel]
filter_wheel_driver = ASCOMFilterWheel
filter_wheel_kwargs = identifier='localhost:32323',alpaca=True
filters = R, G, B, C, H, O
filter_focus_offsets = 0,0,0,0,1000,-1000

[focuser]
focuser_driver = ASCOMFocuser
focuser_kwargs = identifier='localhost:32323',alpaca=True

[observing_conditions]
observing_conditions_driver = ASCOMObservingConditions
observing_conditions_kwargs = identifier='localhost:32323',alpaca=True

[rotator]
rotator_driver = ASCOMRotator
rotator_kwargs = identifier='localhost:32323',alpaca=True
rotator_reverse = True
rotator_min_angle = 0.0
rotator_max_angle = 360.0

[safety_monitor]
driver_0 = ASCOMSafetyMonitor,identifier='localhost:32323',alpaca=True
driver_1 =
driver_2 =

[switch]
driver_0 = ASCOMSwitch,identifier='localhost:32323',alpaca=True
driver_1 =
driver_2 =

[telescope]
telescope_driver = ASCOMTelescope
telescope_kwargs = identifier='localhost:32323',alpaca=True
min_altitude = 10.0
settle_time = 1.0

[autofocus]
autofocus_driver =
autofocus_kwargs =

[scheduling]
slew_rate = 0.5
instrument_reconfig_times = {}
